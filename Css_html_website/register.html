<!DOCTYPE html>
<html>
	<head>
		<title>Registeration</title>
		<link rel="stylesheet" href="styles/myStyleregister.css">
		<script>

			function openNav() {
  			document.getElementById("mySidenav").style.width = "250px";
  			document.getElementById("main").style.marginLeft = "250px";
			}


			function closeNav() {
  			document.getElementById("mySidenav").style.width = "0";
  			document.getElementById("main").style.marginLeft = "0";
			}

		</script>
	</head>

	<body>
		<div id="main">
		<div id="header">
			<div id="name" class="both">
				<h1>	SNEAK</h1>
			</div>
			
			<div id="floatingMenu" class="both">
				<img src="images/floatbutton.png" onclick="openNav()">
			</div>

			<div id="mySidenav" class="sidenav">
				<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
				<a href="index.html">Home</a>
				<a href="login.html">Login</a>
				<a href="register.html">Register</a>
				<a href="contactUs.html">Contact us</a>
				<a href="aboutUs.html">about</a>
			</div>
			<iframe src="login.html" style="height:200px;width:300px;" title="Login"></iframe>
		</div>
	<div align="center">
		<fieldset id="register" style="width:50%">
		<legend>Register</legend>
			<form>
				<label>First Name:* </label>
				<input type="text" name="first name" placeholder="Enter First name" required size="25">
				<br>
				<br>
				<label>Last Name: </label>
				<input type="text" name="last name" placeholder="Enter Last name" required size="27">
				<br>
				<br>
				<label>Email address: </label>
				<input type="email" name="userEmail" placeholder="Enter email" required  size="24">
				<br>
				<br>
				<label>Enter Password:</label>
				<input type="password" name="userPassword" placeholder="Enter password" required size="23">
				<br>
				<br>
				<label>Age: </label>
				<input type="number" name="userAge" placeholder="Enter Age" >
				<br>
				<br>
				<label>Mobile:</label>
				<input type="tel" name="userMobile" placeholder="Enter Mobile">
				<br>
				<br>
				<label>Fav Color:</label>
				<input type="color" name="userColor">
				<br>
				<br>

				<label>Language:</label>
				<br>
				<input type="checkbox" name="lang" value="ar"><label>Arabic</label>
				<br>
				<input type="checkbox" name="lang" value="en"><label>English</label>
				<br>
				<input type="checkbox" name="lang" value="other"><label>Other</label>
				<br>
				<br>

				<label>How did you find us?</label>
				<br>
				<select>
					<option>google</option>
					<option>facebook</option>
					<option>referal</option>
				</select>
				<br><br>

				<label>Write something about yourself</label>
				<br>
				<textarea>

				</textarea>
				<br>
				<br>
				<input type="submit" value="Register">
				<input type="reset" value="Clear All">
			</form>
		</fieldset>
	</div>
	<div id="footer">&copy; SNEAK </div>
	</div>
	</body>

</html>
