	<div align="center">
		<fieldset style="width:50%">
		<legend>Register</legend>
			<form>
				<label>First Name:* </label>
				<input type="text" name="first name" placeholder="Enter First name" required size="25">
				<br>
				<label>Last Name: </label>
				<input type="text" name="last name" placeholder="Enter Last name">
				<br>
				<label>Email address: </label>
				<input type="email" name="userEmail" placeholder="Enter email" required>
				<br>
				<label>Enter Password:</label>
				<input type="password" name="userPassword" placeholder="Enter password" required>
				<br>
				
				<label>Age: </label>
				<input type="number" name="userAge" placeholder="Enter Age">
				<br>
				<label>Mobile:</label>
				<input type="tel" name="userMobile" placeholder="Enter Mobile">
				<br>
				<label>Fav Color:</label>
				<input type="color" name="userColor">
				<br>
				
				<label>Programming skills:</label>
				<br>
				
				
				<label>Department:</label>
				<br>
				<input type="radio" name="dept" value="cs"> <label>Computer science</label>
				<br>
				<input type="radio" name="dept" value="is"><label>Information System</label>
				<br>
				<input type="radio" name="dept" value="gm"><label>MultiMedia</label>
				<br>
				<input type="radio" name="dept" value="se"><label>Software Engineering</label>
				<br>
				
				<label>Language</label>
				<br>
				<input type="checkbox" name="lang" value="ar"><label>Arabic</label>
				<br>
				<input type="checkbox" name="lang" value="en"><label>English</label>
				<br>
				<input type="checkbox" name="lang" value="other"><label>Other</label>
				<br>
				<br>
				
				<label>How did you find us?</label>
				<br>
				<select>
					<option>google</option>
					<option>facebook</option>
					<option>referal</option>
				</select>
				<br><br>
				
				<label>Write something about yourself</label>
				<br>
				<textarea>
				
				</textarea>
				<br>
				<br>
				<input type="submit" value="Register">
				<input type="reset" value="Clear All">
			</form>
		</fieldset>	
	</div>	
	</body>

</html>
